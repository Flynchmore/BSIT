<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="EmailStyles.css">
</head>
<body>
    <div class="header">
        <img src="cid:logo1" class="logo" alt="Logo 1"> 
        <span>Food Delivery Order Manager</span> 
        <img src="cid:logo2" class="logo" alt="Logo 2">
    </div>
    <hr>
    <div class="content">
        <img src="cid:logo1" class="center-logo" alt="Centered Logo">
        <h2>Welcome, {Name}</h2>
        <p>You've registered as a <strong>{Role}</strong> in our system.</p>
        <div class="details">
            <p><img src="cid:iconId" alt="ID Icon"> ID: {ID}</p>
            <p><img src="cid:iconName" alt="Name Icon"> Name: {Name}</p>
            <p><img src="cid:iconEmail" alt="Email Icon"> Email: {Email}</p>
            <p><img src="cid:iconPassword" alt="Password Icon"> Password: {Password}</p>
            <p><img src="cid:iconAddress" alt="Address Icon"> Address: {Address}</p>
            <p><img src="cid:iconContact" alt="Contact Icon"> Contact Number: {ContactNumber}</p>
        </div>
        <p>Keep your credentials confidential and never share them with unauthorized persons.</p>
    </div>
</body>
</html>
